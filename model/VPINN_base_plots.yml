---
.variables:
  base_path:        &base_path    data

  colors: &colors
    yellow:         &yellow           '#F5DDA9'
    darkblue:       &darkblue         '#2F7194'
    red:            &red              '#ec7070'
    skyblue:        &skyblue          '#97c3d0'
    darkgreen:      &darkgreen        '#48675A'
    lightbrown:     &lightbrown       '#C6BFA2'
    orange:         &orange           '#EC9F7E'
    lightgreen:     &lightgreen       '#AFD8BC'
    grey:           &grey             '#3D4244'

.default_style:
  style:
    text.usetex:        False
    mathtext.fontset:   cm
    font.family:        serif
    font.size:          &fontsize 9
    axes.titlesize:     *fontsize
    axes.labelsize:     *fontsize
    xtick.labelsize:    *fontsize
    ytick.labelsize:    *fontsize
    grid.linewidth:     0.5
   # savefig.bbox:       tight
    axes.prop_cycle: !format
      fstr: "cycler('color', ['{colors[yellow]:}',
                              '{colors[darkblue]:}',
                              '{colors[red]:}',
                              '{colors[skyblue]:}',
                              '{colors[darkgreen]:}',
                              '{colors[lightbrown]:}',
                              '{colors[orange]:}',
                              '{colors[lightgreen]:}',
                              '{colors[grey]:}'])"
      colors: *colors
    axes.grid:          True
    legend.fontsize: 9
  helpers:
    save_figure:
      dpi: 900
  file_ext: png


# ======================================================================================================================
#  ╔╦╗╔═╗╔╦╗╔═╗╦  ╔═╗╔╦╗╔═╗╔═╗
#   ║ ║╣ ║║║╠═╝║  ╠═╣ ║ ║╣ ╚═╗
#   ╩ ╚═╝╩ ╩╩  ╩═╝╩ ╩ ╩ ╚═╝╚═╝
# ======================================================================================================================
# -- Overloads ---------------------------------------------------------------------------------------------------------
# Overload some configs to insert model-specific settings
.creator.universe:
  based_on:
    - .creator.universe
    - .default_style

  dag_options:
    select_path_prefix: *base_path

.creator.multiverse:
  based_on:
    - .creator.multiverse
    - .default_style

  select_and_combine:
    base_path: *base_path

line:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line

# Plot a function on a two-dimensional domain
heatmap:
  based_on:
    - .creator.universe
    - .plot.facet_grid.pcolormesh
  cmap: &cmap
    continuous: true
    from_values:
      0: *darkblue
      0.5: *red
      1: *yellow

# ======================================================================================================================
#  ╔═╗╦  ╔═╗╔╦╗╔═╗
#  ╠═╝║  ║ ║ ║ ╚═╗
#  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================

# -- Plot of the training loss -----------------------------------------------------------------------------------------
loss:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
  select:
    data: VPINN/loss
  x: time
  hue: loss type
  helpers:
    set_labels:
      x: iteration
      y: Training loss
    set_scales:
      y: log

f_integrated_2D:
  based_on: heatmap
  select:
    data: VPINN/f_integrated
  x: n_x
  y: n_y
  helpers:
    set_tick_locators:
      x: &formatting
        major:
          name: MaxNLocator
          integer: true
      y:
        <<: *formatting

# ======================================================================================================================
#  ╔═╗╦═╗╦╔╦╗  ╔═╗╦  ╔═╗╔╦╗╔═╗
#  ║ ╦╠╦╝║ ║║  ╠═╝║  ║ ║ ║ ╚═╗
#  ╚═╝╩╚═╩═╩╝  ╩  ╩═╝╚═╝ ╩ ╚═╝
# ======================================================================================================================

# 1-dimensional grid
grid1d:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    grid: grid_test_function_data/grid
  transform:
    - .isel: [!dag_tag grid, {idx: 0} ]
      kwargs:
        drop: true
      tag: dim1
    - len: [!dag_prev ]
    - np.zeros: [!dag_prev ]
    - xr.Dataset:
      - dim1: !dag_tag dim1
        dim2: !dag_prev
      tag: data
  x: dim1
  y: dim2

grid_boundary1d:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    vals: grid_test_function_data/grid_boundary
  transform:
    - .isel: [ !dag_prev , { variable: 0 } ]
      kwargs:
        drop: true
      tag: dim1
    - len: [!dag_prev ]
    - np.zeros: [!dag_prev ]
      tag: dim2
    - .isel: [ !dag_tag vals, { variable: -1 } ]
      kwargs:
        drop: true
      tag: n
    - xr.Dataset:
        - dim1: !dag_tag dim1
          dim2: !dag_tag dim2
          n: !dag_tag n
      tag: data
  x: dim1
  y: dim2
  hue: n
  cmap: &normals_cmap
    from_values:
      -1: *darkblue
      1: *red

# 2-dimensional grid
grid2d:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    grid: grid_test_function_data/grid
  transform:
    - .isel: [!dag_tag grid , {idx: 0}]
      kwargs:
        drop: true
      tag: dim1
    - .isel: [!dag_tag grid, {idx: 1}]
      kwargs:
        drop: true
      tag: dim2
    - xr.Dataset:
      - dim1: !dag_tag dim1
        dim2: !dag_tag dim2
      tag: data
  x: dim1
  y: dim2

# 2d grid boundary
grid_boundary2d:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    vals: grid_test_function_data/grid_boundary
  transform:
    - .isel: [ !dag_prev , { variable: 0 } ]
      kwargs:
        drop: true
      tag: dim1
    - .isel: [ !dag_tag vals, { variable: 1 } ]
      kwargs:
        drop: true
      tag: dim2
    - xr.Dataset:
        - dim1: !dag_tag dim1
          dim2: !dag_tag dim2
      tag: data
  x: dim1
  y: dim2
  c: *darkblue

# 3-dimensional grid
grid3d:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter3d
  select:
    grid: grid_test_function_data/grid
  transform:
    - .isel: [!dag_prev , {idx: 0}]
      kwargs:
        drop: true
    - .data: [!dag_prev ]
    - .flatten: [!dag_prev ]
      tag: x
    - .isel: [!dag_tag grid, {idx: 1}]
      kwargs:
        drop: true
    - .data: [!dag_prev ]
    - .flatten: [!dag_prev ]
      tag: y
    - .isel: [ !dag_tag grid, { idx: 2 } ]
      kwargs:
        drop: true
    - .data: [ !dag_prev ]
    - .flatten: [ !dag_prev ]
      tag: z
    - xr.Dataset:
      - dim1: !dag_tag x
        dim2: !dag_tag y
        dim3: !dag_tag z
      tag: data
  x: dim1
  y: dim2
  z: dim3

# 3-dimensional grid boundary
grid_boundary3d:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter3d
  select:
    vals: grid_test_function_data/grid_boundary
  transform:
    - .isel: [ !dag_prev , { variable: 0 } ]
      kwargs:
        drop: true
      tag: dim1
    - .isel: [ !dag_tag vals, { variable: 1 } ]
      kwargs:
        drop: true
      tag: dim2
    - .isel: [ !dag_tag vals, { variable: 2 } ]
      kwargs:
        drop: true
      tag: dim3
    - xr.Dataset:
        - x: !dag_tag dim1
          y: !dag_tag dim2
          z: !dag_tag dim3
      tag: data
  x: dim1
  y: dim2
  z: dim3
  c: *darkblue

# ======================================================================================================================
#  ╔═╗╦═╗╔═╗╔╦╗╦╔═╗╔╦╗╦╔═╗╔╗╔╔═╗
#  ╠═╝╠╦╝║╣  ║║║║   ║ ║║ ║║║║╚═╗
#  ╩  ╩╚═╚═╝═╩╝╩╚═╝ ╩ ╩╚═╝╝╚╝╚═╝
# ======================================================================================================================

# Plots the true and predicted solution
predictions_1D:
  based_on: line
  select:
    prediction:
      path: VPINN/predictions
      transform:
        - .data: [!dag_prev ]
    solution:
      path: VPINN/u_exact
      transform:
        - .data: [!dag_prev ]
  transform:
    - operation: pd.Index
      args: [ [ 'prediction', 'exact solution' ] ]
      kwargs:
        name: 'kind'
    - xr.concat: [ [ !dag_tag prediction, !dag_tag solution ], !dag_prev ]
      tag: data
  hue: kind

# Plots a 2-dimensional prediction
predictions_2D:
  based_on: heatmap
  select:
    data: VPINN/predictions

# Plots the test functions
test_functions:
  based_on: heatmap
  select:
    data:
      path: grid_test_function_data/test_function_values
  row: n_x
  col: n_y

# Plot the x-derivatives of the test functions
d1test_functions_x:
  based_on: test_functions
  select:
    data:
      path: grid_test_function_data/d1_test_function_values
      transform:
        - .sel: [!dag_prev , {idx: 0}]
          kwargs:
            drop: True
  cbar_kwargs:
    label: $\partial_x \nu_{kl}$

# Plot the y-derivatives of the test functions
d1test_functions_y:
  based_on: test_functions
  select:
    data:
      path: grid_test_function_data/d1_test_function_values
      transform:
        - .sel: [ !dag_prev , {idx: 1} ]
          kwargs:
            drop: True
  cbar_kwargs:
    label: $\partial_y \nu_{kl}$

# Plot the norm of the gradient of the test functions
d1test_functions_norm:
  based_on: heatmap
  select:
    tf_data:
      path: grid_test_function_data/d1_test_function_values
  transform:
    - squared: [!dag_tag tf_data  ]
    - .sum: [!dag_prev , 'idx']
      tag: data
  row: n_x
  col: n_y
  cmap:
    continuous: true
    from_values:
      0: *red
      0.5: *darkblue
      1: *yellow
  cbar_kwargs:
    label: $\Vert \nabla \nu_{kl} \Vert_2$


