---
paths:
  model_note: Burger1+1D
parameter_space:
  num_epochs: 7000
  VPINN:
    load_data:

      # Set to '~' (None) to use the settings below to generate data
      data_dir: data/Burger1+1D/data/uni0

      # Turn this off to save disk space: the training data is about 50 MB.
      # Turning this off will cause some plots to fail.
      copy_data: True
    space:
      x:
        extent: [-2, 4]
        size: 300
      y:
        extent: [0.1, 2]
        size: 80
    PDE:
      function: Burger1+1D
      type: Burger
    test_functions:
      type: Legendre
      num_functions:
        n_x:
          size: 15
        n_y:
          size: 8
      weight_function: uniform
    NeuralNet:
      num_layers: 4
      nodes_per_layer: 20
      activation_funcs:
        0: relu
        1: relu
        2: relu
        3: relu
        4: linear
    variational_form: 1
    Training:
      boundary: lower
    predictions_grid:
      x:
        size: 100
      y:
        size: 100
