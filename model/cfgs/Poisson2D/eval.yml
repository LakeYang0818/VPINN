---
.colors: &colors
  yellow:         &yellow           '#F5DDA9'
  darkblue:       &darkblue         '#2F7194'
  red:            &red              '#ec7070'
  skyblue:        &skyblue          '#97c3d0'
  darkgreen:      &darkgreen        '#48675A'
  lightbrown:     &lightbrown       '#C6BFA2'
  orange:         &orange           '#EC9F7E'
  lightgreen:     &lightgreen       '#AFD8BC'
  grey:           &grey             '#3D4244'

predictions:
  based_on: heatmap
  select:
    data: VPINN/predictions

solution:
  based_on: heatmap
  select:
    data: VPINN/u_exact

error:
  based_on: heatmap
  select:
    prediction: VPINN/predictions
    solution: VPINN/u_exact
  transform:
    - sub: [!dag_tag prediction, !dag_tag solution]
    - np.abs: [!dag_prev ]
      tag: data

loss:
  based_on: loss
  helpers:
    set_scales:
      y: log

grid:
  based_on: grid2d

grid_boundary:
  based_on: grid_boundary2d

boundary_conditions:
  based_on: grid_boundary2d
  select:
    vals: data/u_exact_boundary
  transform:
    - .isel: [ !dag_prev , { variable: 0 } ]
      kwargs:
        drop: true
      tag: dim1
    - .isel: [ !dag_tag vals, { variable: 1 } ]
      kwargs:
        drop: true
      tag: dim2
    - .sel: [ !dag_tag vals, { variable: 'u' } ]
      kwargs:
        drop: true
      tag: u
    - xr.Dataset:
      - dim1: !dag_tag dim1
        dim2: !dag_tag dim2
        u: !dag_tag u
      tag: data
  hue: u
  cmap:
    continuous: true
    from_values:
      0: *darkblue
      0.5: *yellow
      1: *red

test_functions:
  based_on: heatmap
  select:
    data:
      path: data/test_function_values
      transform:
        - .isel: [!dag_prev , {n_x: !range [3], n_y: !range [4]}]
  row: n_x
  col: n_y

# Plot the first x-derivatives of the test functions
d1test_functions_x:
  based_on: heatmap
  select:
    data:
      path: data/d1_test_function_values
      transform:
        - .isel: [!dag_prev , {n_x: !range [3], n_y: !range [3], idx: 0}]
  row: n_x
  col: n_y
  cbar_kwargs:
    label: $\partial_x \nu_{kl}$

# Plot the first y-derivatives of the test functions
d1test_functions_y:
  based_on: heatmap
  select:
    data:
      path: data/d1_test_function_values
      transform:
        - .isel: [!dag_prev , {n_x: !range [3], n_y: !range [3], idx: 1}]
  row: n_x
  col: n_y
  cbar_kwargs:
    label: $\partial_y \nu_{kl}$

# Plot the norm of the gradient of the test functions
d1test_functions_norm:
  based_on: heatmap
  select:
    data:
      path: data/d1_test_function_values
      transform:
        - .isel: [!dag_prev , {n_x: !range [3], n_y: !range [3], idx: 1}]
        - squared: [ !dag_prev ,  ]
        - .sum: [!dag_prev , 'idx']
  row: n_x
  col: n_y
  cmap:
    continuous: true
    from_values:
      0: *red
      0.5: *darkblue
      1: *yellow
  cbar_kwargs:
    label: $\Vert \nabla \nu_{kl} \Vert_2$

f_integrated:
  based_on: heatmap
  select:
    data: data/f_integrated
  x: n_x
  y: n_y
  helpers:
    set_tick_locators:
      x: &formatting
        major:
          name: MaxNLocator
          integer: true
      y:
        <<: *formatting
