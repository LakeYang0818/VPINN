---
predictions:
  based_on: heatmap
  select:
    data: VPINN/predictions

solution:
  based_on: heatmap
  select:
    data: VPINN/u_exact
loss:
  based_on: loss
  helpers:
    set_scales:
      y: log

grid:
  based_on: grid2d

grid_boundary:
  based_on: grid_boundary2d

boundary_conditions:
  based_on: grid_boundary2d
  select:
    vals: data/u_exact_boundary
  transform:
    - .isel: [ !dag_prev , { variable: 0 } ]
      kwargs:
        drop: true
      tag: dim1
    - .isel: [ !dag_tag vals, { variable: 1 } ]
      kwargs:
        drop: true
      tag: dim2
    - .sel: [ !dag_tag vals, { variable: 'u' } ]
      kwargs:
        drop: true
      tag: u
    - xr.Dataset:
      - dim1: !dag_tag dim1
        dim2: !dag_tag dim2
        u: !dag_tag u
      tag: data
  hue: u