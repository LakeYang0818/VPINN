---
.colors: &colors
  yellow:         &yellow           '#F5DDA9'
  darkblue:       &darkblue         '#2F7194'
  red:            &red              '#ec7070'
  skyblue:        &skyblue          '#97c3d0'
  darkgreen:      &darkgreen        '#48675A'
  lightbrown:     &lightbrown       '#C6BFA2'
  orange:         &orange           '#EC9F7E'
  lightgreen:     &lightgreen       '#AFD8BC'
  grey:           &grey             '#3D4244'

# Plot the predictions
predictions:
  based_on: heatmap
  select:
    data: VPINN/predictions

# Plot an animation of the solution
animation:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
    - .animation.ffmpeg
  select:
    data:
      path: VPINN/predictions
  x: x
  frames: y
  helpers:
    set_title:
      title: ' '

# Plot snapshots of the solution over time
frames:
  based_on:
    - .creator.universe
    - .plot.facet_grid.line
    - .plot.facet_grid.with_auto_encoding
  select:
    data:
      path: VPINN/predictions
      transform:
        - .isel: [!dag_prev , {y: !slice [~, ~, 33]}]
  col: y

# Training loss
loss:
  based_on: loss
  helpers:
    set_scales:
      y: log

boundary_conditions:
  based_on:
    - .creator.universe
    - .plot.facet_grid.scatter
  select:
    vals: VPINN/training_data
  transform:
    - .sel: [!dag_tag vals , {variable: 'x'}]
      kwargs:
        drop: True
      tag: x
    - .sel: [!dag_tag vals, {variable: 'y'}]
      kwargs:
        drop: True
      tag: t
    - .sel: [!dag_tag vals , {variable: 'u'}]
      kwargs:
        drop: True
      tag: u
    - xr.Dataset:
      - x: !dag_tag x
        t: !dag_tag t
        u: !dag_tag u
      tag: data
  x: x
  y: t
  hue: u
  cmap:
    continuous: true
    from_values:
      0: *darkblue
      0.5: *yellow
      1: *red
