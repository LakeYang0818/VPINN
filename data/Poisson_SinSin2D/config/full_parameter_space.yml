---
!pspace
VPINN:
  NeuralNet:
    activation_funcs: {0: tanh, 1: tanh, 2: tanh, 3: tanh, 4: None}
    nodes_per_layer: 20
    num_layers: 4
    optimizer: Adam
  PDE:
    Burger: {nu: 0}
    Helmholtz: {k: -2.5}
    PorousMedium: {m: 2}
    function: SinSin2D
    type: Poisson
  Training: {batch_size: 1, boundary_loss_weight: 1, device: cpu, learning_rate: 0.001,
    variational_loss_weight: 1, write_time: true}
  load_data: {copy_data: true, data_dir: null, print_tree: false}
  predictions_grid:
    x: {size: 100}
    y: {size: 100}
  space:
    x:
      extent: [-1, 1]
      size: 10
    y:
      extent: [-1, 1]
      size: 30
  test_functions:
    num_functions:
      n_x: {size: 10}
      n_y: {size: 10}
    type: Legendre
    weight_function: uniform
  variational_form: 1
log_levels: {backend: warning, model: info}
monitor_emit_interval: 2.0
num_epochs: 5000
num_steps: 3
root_model_name: VPINN
seed: 42
write_every: 1
write_start: 1
