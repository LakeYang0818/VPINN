---
seed: 42

# PDE settings .................................................................

# The space, equation, and external forcing
space:
  dimension: 2
  # The domain boundary, given as [[x_0, x_1], [y_0, y_1]]
  boundary: [[-1, 1], [-1, 1]]
  # The grid size. For 2d, this should be an array. For 1d, this should be a scalar.
  grid_size: [15, 15]
PDE:
  type: Poisson
  Helmholtz:
    k: -0.4
  Burger:
    nu: 0.3

# Test function settings .......................................................
# The variational form to use; can be 1, 2, or 3
variational_form: 1

# The number of test functions to use. Test functions are Jacobi polynomials.
N_test_functions: 80

# Neural net architecture ......................................................
architecture:
  layers: 4
  nodes_per_layer: 60

# Training settings ............................................................
N_iterations: 3000
learning_rate: 0.001
loss_weight: 1

# Plot settings ................................................................
plots:
  plot_grid: [500, 500]
  color: blue
  # these are passed to matplotlib.rcParams
  rcParams:
    text.usetex: True
    mathtext.fontset: 'stix'
    font.family: 'serif'
    font.size: 20
    figure.figsize: [10, 8]
    lines.linewidth: 3
    figure.autolayout: False
